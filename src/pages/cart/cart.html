<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'" alt="Imagem de produtos">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.valor | currency }}</p>
      <ion-icon class="nolinebreak" name="remove-circle" (click)="decreaseQuantity(item.produto)"  color="primary"></ion-icon>
      <p class="nolinebreak">{{ item.quantidade }}</p>
      <ion-icon class="nolinebreak" name="add-circle" (click)="increaseQuantity(item.produto)" class="nolinebreak" color="primary"></ion-icon>
      <ion-icon name="trash" color="danger" item-end (click)="removeItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end> {{ total() | currency}}</h1>
    </ion-item>

    <ion-item *ngIf="total() <= 0">
        <h1>Seu Carrinho est√° vazio</h1>
      </ion-item>
  </ion-list>

  <button ion-button block (click)="goOn()"> Continuar Comprando</button>
</ion-content>
