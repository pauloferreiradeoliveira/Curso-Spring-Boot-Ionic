<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="Imagem do Produto">
    <ion-card-content>
      <ion-card-title>
        {{ item?.nome }}
      </ion-card-title>
      <p>
        {{ item?.valor | currency }}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)"><ion-icon name="cart"></ion-icon> Adicionar ao Carrinho</button>

</ion-content>
